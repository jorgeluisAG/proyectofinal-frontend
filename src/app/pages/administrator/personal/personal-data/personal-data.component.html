<div class="content d-flex flex-column flex-column-fluid" id="kt_content" style="padding: 5px 0 !important;">
  <div class="toolbar" id="kt_toolbar">
      <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
          <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
              <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Clientes</h1>
              <span class="h-20px border-gray-200 border-start mx-4"></span>
              <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-6 my-1">
                  <li class="breadcrumb-item text-dark">Lista de Clientes</li>
              </ul>
              <span class="h-20px border-gray-100 border-start mx-4"></span>
              <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-6 my-1">
                <li class="breadcrumb-item text-dark">Editar Cliente</li>
            </ul>
          </div>
      </div>
  </div>


  <div class="post d-flex flex-column" id="kt_post">
    <div id="kt_content_container" class="container-fluid" >
        <div class="card">
          <div class="card-header border-0 pt-6">
            <h2 class="fw-bolder ">Datos del Empleado</h2>
                <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="returnPersonals()">
                    <span class="svg-icon svg-icon-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
                    </span>
                </div>
          </div>
          <div class="card-body pt-1" >

            <form class="mx-4" novalidate="novalidate" id="form" (ngSubmit)="updatePersonals()">
                <div class="row mb-6 mt-8 px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Nombre de Usuario
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="userName" class="form-control form-control-sm form-control-solid" placeholder="Nombre de Usuario" [(ngModel)]="personalOne.userName">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Email
                  </label>
                  <div class="col-lg-8">
                    <input type="email" name="email" class="form-control form-control-sm form-control-solid" placeholder="Correo ElectrÃ³nico" [(ngModel)]="personalOne.email">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Numero de Celular
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="phoneNumber" class="form-control form-control-sm form-control-solid" placeholder="" [(ngModel)]="personalOne.person.phoneNumber">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Nombre(s)
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="firstName" class="form-control form-control-sm form-control-solid" placeholder="Nombre" [(ngModel)]="personalOne.person.firstName">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Apellido(s)
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="lastName" class="form-control form-control-sm form-control-solid" placeholder="Apellido" [(ngModel)]="personalOne.person.lastName">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Documento de Identidad
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="documentNumber" class="form-control form-control-sm form-control-solid" placeholder="" [(ngModel)]="personalOne.person.documentNumber">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Genero
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="sex" class="form-control form-control-sm form-control-solid" placeholder="" [(ngModel)]="personalOne.person.sex">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Fecha de Nacimiento
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="birthdate" class="form-control form-control-sm form-control-solid" placeholder="" [(ngModel)]="personalOne.person.birthdate">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="staticNameCategory" class="col-lg-4 col-form-label">Direccion del Usuario </label>
                  <div class=" col-lg-8">
                    <input *ngIf="personalOne.addressRequests.length<=0" type="text" name="description" class="form-control form-control-sm form-control-solid" placeholder="" [(ngModel)]="direccionPut">
                    <div  *ngFor="let address of personalOne.addressRequests">
                      <input *ngIf="personalOne.addressRequests.length>0" type="text" name="description" class="form-control form-control-sm form-control-solid" placeholder="a" [(ngModel)]="address.description">
                      <!-- <span class="input-group-text input-group-solid" >{{address.description}}</span> -->
                    </div>
                  </div>
                </div>

                <!-- <div class="form-group row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">Categoria</label>
                  <div class="col-lg-8">
                    <select class="form-select form-select-sm form-select-solid" id="" data-control="select2" data-placeholder="Seleccionar la opcion">
                      <option >{{productOne.category.nameCategory}}</option>
                      <option *ngFor="let categoryAlls of categoryAll;">{{categoryAlls.nameCategory}}</option>
                    </select>
                  </div>
                </div> -->

                <!-- <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">

                  </label>
                  <div class="col-lg-8">
                    <textarea class="form-control form-control-sm form-control-solid" name="descriptionProduct" rows="3" placeholder="Descripcion" [(ngModel)]="productOne.descriptionProduct">{{productOne.descriptionProduct}}</textarea>
                  </div>
                </div> -->

                <h3 class="fw-bolder mb-5">Imagenes</h3>

                <div class="d-flex flex-center h-300px">
                  <img
                      src="assets/img/perfil1.png"
                      data-src="assets/img/perfil2.png"
                      class="rounded mx-auto d-block"
                      alt=""
                  />
                </div>

                <div class="fv-row mb-10">
                  <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal"  style="background-color: #161654; color: white">Actualizar Usuario</button>
                </div>

                <!-- <div class="">
                  <a (click)="vamons()">bagop de miercoles </a>
                </div> -->
            </form>

            </div>
        </div>

    </div>
</div>



</div>
