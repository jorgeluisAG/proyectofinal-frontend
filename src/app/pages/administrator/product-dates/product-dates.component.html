<div class="content d-flex flex-column flex-column-fluid" id="kt_content" style="padding: 5px 0 !important;">
  <div class="toolbar" id="kt_toolbar">
      <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
          <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
              <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Inventario</h1>
              <span class="h-20px border-gray-200 border-start mx-4"></span>
              <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-6 my-1">
                  <li class="breadcrumb-item text-dark">Lista de los Materiales</li>
              </ul>
              <span class="h-20px border-gray-100 border-start mx-4"></span>
              <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-6 my-1">
                <li class="breadcrumb-item text-dark">Editar Producto</li>
            </ul>
          </div>
      </div>
  </div>

  <div class="post d-flex flex-column" id="kt_post">
    <div id="kt_content_container" class="container-fluid" >
        <div class="card">
            <div class="card-body pt-8" >
              <h2 class="fw-bolder alineandoCentro">Datos del Producto</h2>

              <form class="mx-4" novalidate="novalidate" id="form" >
                <div class="row mb-6 mt-8 px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Nombre del Producto
                  </label>
                  <div class="col-lg-8">
                    <input type="text" name="product_name" class="form-control form-control-sm form-control-solid" placeholder="Nombre del Producto" value="Nombre del Producto">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Cantida
                  </label>
                  <div class="col-lg-6">
                    <input type="text" name="stock_total" class="form-control form-control-sm form-control-solid" placeholder="Cantidad" value="Cantidad">
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Precio
                  </label>
                  <div class="col-lg-6">
                    <input type="text" name="product_price" class="form-control form-control-sm form-control-solid" placeholder="Precio" value="Precio">
                  </div>
                </div>

                <div class="form-group row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">Categoria</label>
                  <div class="col-lg-8">
                    <select class="form-select form-select-sm form-select-solid" id="" data-control="select2" data-placeholder="Seleccionar la opcion">
                      <option selected>Seleccionar</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-6  px-5">
                  <label for="" class="col-lg-4 col-form-label required  fs-6">
                    Descripcion
                  </label>
                  <div class="col-lg-8">
                    <textarea class="form-control form-control-sm form-control-solid" id="" rows="3" placeholder="Descripcion"></textarea>
                  </div>
                </div>

                <h3 class="fw-bolder mb-5">Imagenes</h3>

                <div class="d-flex flex-center h-300px">
                  <img
                      src="assets/img/perfil1.png"
                      data-src="assets/img/perfil2.png"
                      class="rounded mx-auto d-block"
                      alt=""
                  />
                </div>

                <div class="mb-5 mt-8">
                  <div class="form-group row">
                    <div class="col-xl-8">
                      <div class="row pb-5">
                        <label for="" class="fw-bolder pt-2 pb-2">Color del Material</label>
                        <div *ngFor="let valor of productColor" class="col-1" >
                          <div class="">
                            <div  *ngIf="valor.id>0" [ngStyle]="{'background': valor.colorHex}" style="height: 40px; width: 40px; ">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-4">
                      <a href="#" class="btn btn-icon btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>

                <div class="mb-5 mt-8">
                  <div class="form-group row">
                    <div class="col-xl-6">
                      <div class="row pb-5">
                        <label for="" class="fw-bolder pt-2 pb-2">Serie del Material</label>
                        <div *ngFor="let valor of productColor" class="col-lg-1" >
                          <div class="pl-5">
                            <div  *ngIf="valor.id>0" [ngStyle]="{'background': valor.colorHex}" style="height: 40px; width: 40px; ">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <a href="#" class="btn btn-icon btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>


                <div class="fv-row mb-10">
                  <button type="submit" class="btn btn-primary w-40" style="background-color: #161654; color: white">Adquirir</button>
                </div>

                <div class="">
                  <a (click)="vamons()">bagop de miercoles </a>
                </div>
            </form>

            </div>
        </div>

    </div>
</div>



</div>
